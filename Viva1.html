<!-- write a program to demonstrate html tables and related attributes and tags -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML tables</title>
    <style>
        th,td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table style="border: 1.5px solid black;">
        <tr>
            <th>Employee ID</th>
            <th>Employee name</th>
            <th>Employee designation</th>
            <th>Employee salary</th>
        </tr>
        <tr>
            <td>1002</td>
            <td>Harish Kumar</td>
            <td>Manager</td>
            <td>50,000</td>
        </tr>
        <tr>
            <td>1003</td>
            <td>Snehankit Bhatia</td>
            <td>Software developer</td>
            <td>45,000</td>
        </tr>
        <tr>
            <td>1004</td>
            <td>Omkar Singh</td>
            <td>Marketting head</td>
            <td>40,000</td>
        </tr>
    </table>
    
</body>
</html>
